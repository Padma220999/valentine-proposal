<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Husband?</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;   /* only horizontal block */
  position:relative;
}


/* HD Background */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("wedding4.jpeg") center/cover no-repeat;
  z-index:-1;
}

/* Main Container */
.container{
  display:flex;
  align-items:center;
  gap:135px;
  flex-wrap:nowrap;
}

/* Card */
.card{
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(8px);
  padding:40px 30px;
  border-radius:25px;
  text-align:center;
  width:320px;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
  position: relative;
}

h1{
  font-size:22px;
  color:#ff4d6d;
  margin-bottom:25px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ddd;
  position:relative;
  z-index:10;
}



/* Thread */
.photo-frame::before{
  content:"";
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
  width:3px;
  height:70px;
  background:#444;
  border-radius:2px;
}

/* Nail */
.photo-frame{
  position:relative;
  display:inline-block;
  margin-top:70px;
  transform:rotate(0deg); /* straight */
}

/* Image */
.side-img{
  width:260px;
  max-width:40vw;
  height:320px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 30px 50px rgba(0,0,0,0.45);
}

</style>
</head>

<body>

<div class="container">

  <!-- Proposal Card -->
  <div class="card">
    <h1>Will You Be My Husband Forever? üíç‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes üòç</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <!-- Hanging Image -->
  <div class="photo-frame">
      <img src="padhu.jpeg" class="side-img">
  </div>

</div>

<script>
const noBtn = document.getElementById("no");

function moveButton() {
  noBtn.style.position = "fixed";
  noBtn.style.zIndex = "9999";

  const padding = 20;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

/* Desktop hover */
noBtn.addEventListener("mouseenter", moveButton);

/* Mobile touch */
noBtn.addEventListener("touchstart", moveButton);

/* Block click */
noBtn.addEventListener("click", e => {
  e.preventDefault();
  moveButton();
});

function yesClick(){
  alert("I Love You Forever My Husband üíñü•π");
}
</script>

</body>
</html>
