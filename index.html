<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Husband?</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

/* Background */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("wedding4.jpeg") center/cover no-repeat;
  z-index:-1;
}

/* Layout */
.container{
  display:flex;
  align-items:center;
  gap:136px;
}

/* Card */
.card{
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  padding:40px 30px;
  border-radius:25px;
  text-align:center;
  width:320px;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
}

h1{
  font-size:22px;
  color:#ff4d6d;
  margin-bottom:25px;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

/* Yes button */
#yes{
  background:#ff4d6d;
  color:white;
}

/* No button */
#no{
  background:#ddd;
  position:relative;
  transition: transform .25s ease;
}

/* Hanging frame */
.photo-frame{
  position:relative;
  margin-top:70px;
}

/* Thread */
.photo-frame::before{
  content:"";
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
  width:3px;
  height:70px;
  background:#444;
}

/* Image */
.side-img{
  width:260px;
  height:320px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 30px 50px rgba(0,0,0,0.45);
}

/* Mobile Responsive */
@media(max-width:768px){

.container{
  flex-direction:column;
  gap:40px;
}

.side-img{
  width:220px;
  height:280px;
}

}
</style>
</head>

<body>

<div class="container">

<!-- Card -->
<div class="card">
<h1>Will You Be My Husband Forever? üíç‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yes" onclick="yesClick()">Yes üòç</button>
<button id="no">No üôà</button>
</div>
</div>

<!-- Image -->
<div class="photo-frame">
<img src="padhu.jpeg" class="side-img">
</div>

</div>

<script>
const noBtn = document.getElementById("no");

function moveButton(){

const padding = 20;

const maxX = window.innerWidth - noBtn.offsetWidth - padding;
const maxY = window.innerHeight - noBtn.offsetHeight - padding;

const x = Math.random()*maxX;
const y = Math.random()*maxY;

noBtn.style.transform=`translate(${x}px,${y}px)`;
}

/* Desktop hover */
noBtn.addEventListener("mouseenter",moveButton);

/* Mobile touch */
noBtn.addEventListener("touchstart",moveButton);

/* Prevent click */
noBtn.addEventListener("click",e=>{
e.preventDefault();
moveButton();
});

function yesClick(){
alert("I Love You Forever My Husband üíñü•π");
}
</script>

</body>
</html>
